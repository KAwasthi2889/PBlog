services:
  db:
    image: postgres:latest
    restart: always
    env_file:
      - db/database.env
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: app
    depends_on:
      - db
    env_file:
      - db/database.env
    stdin_open: true
    tty: true
    entrypoint: ["/app/main"]

volumes:
  pgdata: